<navbar></navbar>

<div class="storyShowContainer">
    <article>

    <section id="titleSection">
        <div>
            <h2>{{$ctrl.story.title}} </h2>
        </div>
        <div>
            <p>Put an image and block align me</p>
        </div>
    </section>

    <section id="animalSection" class="showSection">
        <div class="textSide">
            <h4>{{$ctrl.story.name}} the {{$ctrl.story.animal}} </h4>
        </div>
        <div class="imageSide">
                 <img src="/images/cat.png" ng-show="$ctrl.story.animal === 'cat'">
                 <img src="/images/dog.png" ng-show="$ctrl.story.animal === 'dog'">
                 <img src="/images/bunny.png" ng-show="$ctrl.story.animal === 'bunny'">
        </div>
    </section>

    <section id="placeSection" class="showSection">
        <div class="textSide">
            <h4> went to the {{$ctrl.story.place}} </h4>
        </div>
        <div class="imageSide">
                 <img src="/images/beach.png" ng-show="$ctrl.story.place === 'beach'">
                 <img src="/images/mountains.png" ng-show="$ctrl.story.place === 'mountains'">
                 <img src="/images/space.png" ng-show="$ctrl.story.place === 'outerSpace'">
        </div>
    </section>

    <section id="fillerSection" class="showSection">
        <div class="textSide">
            <h4> and had a great time with all their friends </h4>
        </div>
        <div class="imageSide">
        </div>
    </section>


    <section id="endSection">
        <div>
            <h2> The End </h2>
        </div>
    </section>

        <br>
        <button id='storyShowBackBtn' ui-sref="storyIndex" class="waves-effect waves-light btn">Back</button>

    </article>
</div>

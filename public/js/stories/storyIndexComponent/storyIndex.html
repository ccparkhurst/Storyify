<h1> My Stories </h1>

<ul>
  <li ng-repeat="story in $ctrl.stories">
    <article>
      <a ng-click="$ctrl.show(story)" > {{story.title}} </a>
      <button ng-click="$ctrl.edit(story)">Edit</button>
      <button ng-click="$ctrl.delete(story)">Delete</button>
    </article>
  </li>
</ul>
<a class="btn-floating btn-large waves-effect waves-light red" ui-sref="storyNew"><i class="material-icons">add</i></a>
